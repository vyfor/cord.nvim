name: Panvimdoc

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - README.md
      - .github/wiki/Configuration.md
      - .github/wiki/Assets.md
      - .github/wiki/Extensions.md
      - .github/wiki/Examples.md
      - .github/workflows/panvimdoc.yml 

permissions:
  contents: write

jobs:
  docs:
    name: Generate Panvimdoc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: git pull origin master

      - run: |
          INCLUDES="\`\`\`{.include}\n.github/wiki/Configuration.md\n\`\`\`\n\n\`\`\`{.include}\n.github/wiki/Assets.md\n\`\`\`\n\n\`\`\`{.include}\n.github/wiki/Extensions.md\n\`\`\`\n\n\`\`\`{.include}\n.github/wiki/Examples.md\n\`\`\`\n\n"
          echo -e "$INCLUDES$(cat README.md)" > _README.md

      - uses: kdheepak/panvimdoc@main
        with:
          vimdoc: cord
          pandoc: _README.md
          version: "NVIM v0.6.0"
          demojify: true

      - run: rm _README.md

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(docs): update vimdoc [skip ci]"
          branch: ${{ github.head_ref }}
          skip_dirty_check: true
          file_pattern: doc/cord.txt